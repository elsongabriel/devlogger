<h4 *ngIf="!loaded">Carregando logs.. <i class="fa fa-spin fa-spinner"></i></h4>

<ul class="list-group" *ngIf="loaded && logs.length > 0">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let log of logs"
        [class.list-group-item-secondary]="selectedLog === log">
        <a href="#" (click)="onSelect(log)">{{log.text}}</a>
        <span class="log-date">{{log.date | date:"dd/MM/yyyy"}}</span>
        <a href="#" (click)="onDelete(log)"><i class="fa fa-remove"></i></a>
    </li>
</ul>
